<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory Match</title>
</head>
<body>
    <header>
        <div class="logoArea">
        </div>
        <h1 class=" text">Pokemon: Match 'em All!</h1>
        <div class="links">
            <div class="settingsDiv button">
                <a class="text" href="about.html" target="_blank">Settings</a>
            </div>
            <div class="aboutDiv button">
                <a class="text" href="about.html" target="_blank">About</a>
            </div>
        </div>
    </header>
    <div class="statsContainer text">
        <div class="statsPositioner">
            <div class="gamesPlayed">
                <div class="label">Rounds Played</div>
                <div class="value">-</div>
            </div>
            <div class="attempts">
                <div class="label">Attempts</div>
                <div class="value">-</div>
            </div>
            <div class="accuracy">
                <div class="label">Accuracy</div>
                <div class="value">-</div>
            </div>
            <div class="winText">
                <div class="label"></div>
            </div>
            <button class="reset text button">Reshuffle</button>
            <button class="bgmusic text button">Music</button>
        </div>
    </div>
    <div class="gameArea">
        <div class="cardHolder text">
            <div class="startGameButton">
                <button class="start text button">
                    Start Game
                </button>
            </div>
        </div>
    </div>
    <div class="dexArea">
        <div class="dexPositioner text">
            PokeDex: <span class="dexNo">0</span>
            <div class="dexHolder">
            </div>
        </div>
    </div>
</body>
</html>
